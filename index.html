<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robin ♥</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      padding:0;
      font-family: 'Handlee', cursive;
      background: linear-gradient(180deg,#f9f0ec,#fcefe6);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      flex-direction:column;
      text-align:center;
      color:#333;
    }
    .card {
      background:#fff;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      max-width:480px;
      padding:20px;
      position:relative;
    }
    img {
      max-width:100%;
      border-radius:12px;
    }
    h1 {
      font-size:26px;
      margin:16px 0 8px;
      color:#8b3e2f;
    }
    p {
      font-size:18px;
      margin:8px 0;
    }
    button {
      margin-top:14px;
      background:#8b3e2f;
      color:#fff;
      padding:10px 18px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .secret {
      display:none;
      margin-top:12px;
      background:#fdf5f2;
      padding:12px;
      border-radius:8px;
      font-weight:600;
    }
    footer {
      margin-top:16px;
      font-size:14px;
      color:#777;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/9ymc8cN/nico-robin.jpg" alt="Robin" />
    <h1>Robin — Benim İlhamım</h1>
    <p>Sevgilim, Robin gibi zarif, güçlü ve bilge birisin.  
       Seninle olmak bana en değerli hazinemi bulmuşum gibi hissettiriyor. 💖</p>
    <button onclick="showSecret()">Sürprizi Aç 🎁</button>
    <div class="secret" id="secret">
      Sen benim sonsuz keşfim, en güzel hikâyemsin.  
      <br>💌 — Ace
    </div>
    <footer>Senin için hazırlandı 💕</footer>
  </div>

<script>
  function showSecret(){
    document.getElementById("secret").style.display="block";
  }
</script>
</body>
</html>
